<p class="center">Enter the join code of the group you wish to join.<br>You can get this from someone already in the group.</p>
<form [formGroup]="joinForm" (ngSubmit)="onSubmit(joinForm.value)" class="join-group-form" [class.disable-click]="joinLoading">
    <mat-form-field appearance="legacy" class="full-width" color="accent">
    <mat-label>Join Code</mat-label>
    <input matInput name="joinCode" placeholder="" type="text" formControlName="joinCode" required>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit" *ngIf="!joinLoading" [class.disable-click]="isDemo | async">Join Group</button>
</form>
<mat-spinner diameter="25" color="accent" class="center-all" *ngIf="joinLoading"></mat-spinner>
<br>
