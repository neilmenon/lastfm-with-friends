<div class="box center">
    <h2>{{ group.name }}</h2>
    <p><strong>Description: </strong>{{ group.description }}</p>
    <div *ngIf="group.owner !== user.username" style="padding-bottom: 15px;">
        <button color="accent" mat-raised-button (click)="leaveGroup()">Leave Group</button>
    </div>
</div>
