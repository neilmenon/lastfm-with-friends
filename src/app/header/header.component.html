<mat-sidenav-container class="sidenav-container">
  <!--<mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (isHandset$ | async) == false}" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a class="mobile-menu-toggle" *ngIf="signed_in && (isHandset$ | async)" mat-button [matMenuTriggerFor]="menu">
        <span >
          <mat-icon aria-label="side menu">menu</mat-icon>
        </span>
        <mat-menu #menu="matMenu">
          <span class="navbar-user-panel">
            <img src="{{ user.profile_image }}" class="navbar-menu-user-image">
            <span class="navbar-menu-username">
              {{ user.username }}
            </span>
            <span class="navbar-menu-since">Scrobbling since {{ moment.unix(user.registered).format('MMMM Do, YYYY') }}</span>
          </span>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item [routerLink]="['/signout']">Sign Out</button>
        </mat-menu>
      </a>
      <!--<button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>-->
      <span>lastfm-with-friends</span>
      <span class="spacer"></span>
      <span *ngIf="!(isHandset$ | async)">
        <!-- <a mat-button href="#">Link 1</a>
        <a mat-button href="#">Link 2</a>
        <a mat-button href="#">Link 3</a> -->
        <a *ngIf="signed_in" class="navbar-user-button" mat-button [matMenuTriggerFor]="menu">
          <span>
              <img src="{{ user.profile_image }}" class="navbar-user-image">
              {{ user.username }}
          </span>
          <mat-menu #menu="matMenu">
            <span class="navbar-user-panel">
              <img src="{{ user.profile_image }}" class="navbar-menu-user-image">
              <span class="navbar-menu-username">
                {{ user.username }}
              </span>
              <span class="navbar-menu-since">Scrobbling since {{ moment.unix(user.registered).format('MMMM Do, YYYY') }}</span>
            </span>
            <button mat-menu-item>Settings</button>
            <button mat-menu-item [routerLink]="['/signout']">Sign Out</button>
          </mat-menu>
        </a>
        <mat-spinner *ngIf="signed_in == undefined" diameter="25" color="accent" class="center"></mat-spinner>
      </span>
      <button *ngIf="signed_in == false" color="primary" mat-raised-button [routerLink]="['/lastfmauth']">Sign In with Last.fm</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
